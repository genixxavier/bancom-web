<div class='bancom-modal'>
  <button mat-icon-button mat-dialog-close class='bancom-modal-close'>
    <mat-icon>close</mat-icon>
  </button>
  <mat-dialog-content class="bancom-content">
    <div *ngIf='!loading'>
      <h2>Crear post</h2>
      <form [formGroup]='postForm' >
        <div class='pb-24'>
          <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput formControlName='title'>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput formControlName='body'>
          </mat-form-field>
        </div>
      </form>
    </div>
    <div *ngIf='loading' class='w-full h-60 flex justify-center items-center'>
      <mat-spinner></mat-spinner>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center" *ngIf='!loading'>
    <button [disabled]='!postForm.valid' (click)='createPost()' mat-raised-button color="primary" class="btn w-full">
      Guardar
    </button>
  </mat-dialog-actions>
</div>
