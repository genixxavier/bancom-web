<header>
  <div class='container'>
    <mat-toolbar>
      <div class="flex items-center gap-32">
        <a aria-label="Home" [routerLink]="'/'">
          <img ngSrc="/assets/images/logo.svg" width="128" height="32" alt="Landify" fill="false">
        </a>
        <div class="nav flex">
          <a *ngFor='let menu of menuMain' [routerLink]='menu.url'>{{menu.text}}</a>
        </div>
      </div>
      <span class="flex-auto"></span>
      <div class="flex items-center nav-options">
        <a [routerLink]="'/login'" mat-raised-button color="primary" class="btn">
          Iniciar sesión
        </a>
        <a [routerLink]="'/register'" mat-stroked-button color="primary" class="btn">
          Regístrate
        </a>
      </div>
      <div class="toggle-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu" class='w-200'>
        <a mat-menu-item *ngFor='let menu of menuMain' [routerLink]='menu.url'>{{menu.text}}</a>
      </mat-menu>
    </mat-toolbar>
 </div>
</header>
